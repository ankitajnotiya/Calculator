<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
h1::first-line{
font-family:Lucida Calligraphy;
font-size:2cm;
color:pink;
text-shadow:2px 3px 2px green;
}  
body
{
background-image:url('R.jpg');
text-align:center;
}
*{
    margin:0%;
    padding:0%;
    box-sizing:border-box;
    font-family:sans-serif;
    font-weight:bold;
    font-size:22px;
    color:#ff6525;
    }

    #calculator {
      width: 300px;
      height:300px;
      margin: 0 auto;
      padding: 15px;
    }
    input{
    grid-column:span 4;
    width:100px;
    height:70px;
    background-color:#ecf0f3;
    border:none;
    box-shadow:inset -5px -5px 12px #fff,
    5px 5px 12px rgpa(0,0,0,0.14);
    border-radius:30px;
    outline:none;
    font-size:100px;
    text-align:end;
    margin:40px auto;
    padding:10px;
    }
    input::placeholder{
    color:red;
    }
    input[type="text"] {
      width: 100%;
      font-size: 20px;
      padding: 20px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
    }
    button {
      width: 100%;
      height: 40px;
      font-size: 18px;
    }
    
  </style>
</head>
<body>
<h1>Calculator</h1>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLastCharacter()">DEL</button>
      <button onclick="calculatePercentage()">%</button>
      <button onclick="appendToDisplay('/')">/</button>
    
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">*</button>
      
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>
      
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    // JavaScript functions for calculator functionality
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculatePercentage() {
        var display = document.getElementById('display');
        var currentValue = parseFloat(display.value);
        display.value = (currentValue / 100).toString();
      }

    function deleteLastCharacter() {
        var display = document.getElementById('display');
        var currentValue = display.value;
        display.value = currentValue.slice(0, -1); // Remove the last character
      }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
